<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <style>
        #map {
            height: 100vh;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .legend {
            background-color: “black”;
            line-height: 25px;
            color: #555;
            width: auto;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 12);
        // add an OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxzoom: 12,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function getColor(density) {
            return density > 30000 ? '#800026' :
                density > 20000 ? '#BD0026' :
                    density > 10000 ? '#E31A1C' :
                        density > 5000 ? '#FC4E2A' :
                            density > 1000 ? '#FD8D3C' :
                                density > 500 ? '#FEB24C' :
                                    density > 100 ? '#FED976' :
                                        '#FFEDA0';
        }

        function loadMap(response) {
            var population_dict = {}
            data = $.csv.toObjects(response);

            for (let i = 0; i < data.length; i++) {
                population_dict[data[i].Subzone.toUpperCase()] = Number.isNaN(parseInt(data[i].Population)) ? 0 : parseInt(data[i].Population);
            }

            $.getJSON("sgmap.json", (data) => {
                var geojson = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        var area = turf.area(feature.geometry);
                        var area_km = area / 1000000;
                        var population = population_dict[feature.properties.Name.toUpperCase()] || 0;
                        var density = population / area_km;
                        layer.bindPopup(
                            "<b>" + feature.properties.Name + "</b><br>" +
                            "Population: " + (population_dict[feature.properties.Name.toUpperCase()] || 0) + "<br>" +
                            "Area: " + area_km.toFixed(2) + " km<sup>2</sup> <br>" +
                            "Density: " + density.toFixed(0) + " / km<sup>2</sup>"
                        )
                    },
                    style: (feature) => {
                        var area = turf.area(feature.geometry);
                        var area_km = area / 1000000;
                        var population = population_dict[feature.properties.Name.toUpperCase()] || 0;
                        var density = population / area_km;
                        // normalize density to 0-1
                        // var normalized_density = density / (Math.max(...Object.values(population_dict)) / 1000000);
                        return {
                            fillColor: getColor(density),
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.9
                        };
                    }
                });
                var legend = L.control({ position: 'bottomright' });
                legend.onAdd = function (map) {

                    var div = L.DomUtil.create('div', 'info legend');
                    labels = ['<strong>Population Density</strong>'];
                    categories = ['More than 30,000', '20,000 - 30,000', '10,000 - 20,000', '5,000 - 10,000', '1,000 - 5,000', '500 - 1,000', '100 - 500', 'Less than 100'];
                    categories_values = [30001, 20001, 10001, 5001, 1001, 501, 101, 1];

                    for (var i = 0; i < categories.length; i++) {

                        div.innerHTML +=
                            labels.push(
                                '<i class="circle" style="background:' + getColor(categories_values[i]) + '"></i> ' +
                                (categories[i] ? categories[i] : '+'));

                    }
                    div.innerHTML = labels.join('<br>');
                    return div;
                };
                legend.addTo(map);
                geojson.addTo(map);
            });
        }


        // load population2021.csv
        var population_dict = {}
        $.ajax({
            type: "GET",
            url: "population2021.csv",
            dataType: "text",
            success: (response) =>
                loadMap(response)
        })

    </script>
</body>

</html>
